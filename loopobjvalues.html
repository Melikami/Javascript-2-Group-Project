<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Looooping through the object values</h1>

<p id="demo"></p>

<script>
const myJSON = '{"id":"1","name":"T-shirt","price":"20","image":"X","gender":"Man","color":"White","size":"10","theme":"Summer" }';
const myObj = JSON.parse(myJSON);

let text = "";
for (const x in myObj) {
  text += myObj[x] + ", ";
}
document.getElementById("demo").innerHTML = text;
</script>
    

</body>
</html>
