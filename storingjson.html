<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Displaying infoooo from JSON string blahabla</h1>

<p id="demo"></p>

<script>
const json = '{"products":[' +
'{"id":"1","name":"T-shirt","price":"20","image":"X","gender":"Man","color":"Black","size":"10","theme":"Winter" },' +
'{"id":"2","name":"T-shirt","price":"25","image":"X","gender":"Man","color":"Black","size":"10","theme":"Winter" },' +
'{"id":"3","name":"T-shirt","price":"30","image":"X","gender":"Man","color":"White","size":"10","theme":"Summer" },' +
'{"id":"4","name":"T-shirt","price":"15","image":"X","gender":"Man","color":"White","size":"10","theme":"Summer" },' +
'{"id":"5","name":"T-shirt","price":"20","image":"X","gender":"Man","color":"Beige","size":"10","theme":"Fall" },' +
'{"id":"6","name":"T-shirt","price":"25","image":"X","gender":"Man","color":"Black","size":"10","theme":"Summer" },' +
'{"id":"7","name":"T-shirt","price":"30","image":"X","gender":"Man","color":"White","size":"10","theme":"Summer" },' +
'{"id":"8","name":"T-shirt","price":"15","image":"X","gender":"Man","color":"Grey","size":"10","theme":"Spring" },' +
'{"id":"9","name":"T-shirt","price":"25","image":"X","gender":"Man","color":"Black","size":"10","theme":"Winter" },' +
'{"id":"10","name":"T-shirt","price":"20","image":"X","gender":"Man","color":"Black","size":"10","theme":"Winter" },' +
'{"id":"11","name":"T-shirt","price":"30","image":"X","gender":"Man","color":"White","size":"10","theme":"Summer" },' +
'{"id":"12","name":"T-Shirt","price":"25","image":"X","gender":"Man","color":"Black","size":"10","theme":"Fall" }]}';

const obj = JSON.parse(json);

document.getElementById("demo").innerHTML =
obj.products[0].name + "<br>" + 
obj.products[0].price + "<br>" +
obj.products[0].image + "<br>" +
obj.products[0].gender + "<br>" +
obj.products[0].color + "<br>" +
obj.products[0].size + "<br>" +
obj.products[0].theme;

</script>

</body>
</html>
